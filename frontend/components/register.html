<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0782f444;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            width: 600px;
        }

        .registration-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #125297;
        }

        .login-btn {
            width: 100%;
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }

        .login-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

        <div class="registration-form">
            <h2>Register for the Blog</h2>
            <form id="regForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <button type="submit" class="submit-btn">Register</button>
            </form>
            
            <button id="loginButton" class="login-btn"><a href="frontend\components\login.html">Login</a></button>
        </div>
  

    <script type="module">
        const form = document.getElementById('regForm');
        const loginButton = document.getElementById('loginButton');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            let isValid = true;

            // Validate username
            const username = document.getElementById('username').value;
            const usernameError = document.getElementById('usernameError');
            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters long.';
                isValid = false;
            } else {
                usernameError.textContent = '';
            }

            // Validate email
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Validate password
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            if (password.length < 4) {
                passwordError.textContent = 'Password must be at least 4 characters long.';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            if (isValid) {
                alert('Registration successful!');
                form.reset();

                // Show the login button
                loginButton.style.display = 'block';
            }
        });

        // Optional: Add a click event to the login button
        loginButton.addEventListener('click', () => {
            alert('Redirecting to login page...');
            window.location.href = 'http://127.0.0.1:5500/frontend/components/login.html'; // Replace with your actual login page URL
        });
    </script>
</body>
</html>
